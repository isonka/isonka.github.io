<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Studio 7 Amsterdam</title>
    <script>
      // GitHub Pages SPA redirect solution
      // This captures the current path and redirects to index.html with the path as a parameter
      // The main app will handle the routing
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // Store the path for the app to use
      sessionStorage.setItem('redirect', location.href);
      location.replace(location.origin + '/index.html');
    </script>
  </head>
  <body>
  </body>
</html>
